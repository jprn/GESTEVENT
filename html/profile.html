<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EventFlow · Profil</title>
  <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
  <div id="app" class="container">
    <div class="card" id="profile-card">
      <h1 class="card__title">Mon profil</h1>
      <form id="profile-form" novalidate>
        <div class="field">
          <label class="field__label" for="full_name">Nom complet</label>
          <input id="full_name" name="full_name" class="input" type="text" autocomplete="name" />
        </div>
        <div class="field">
          <label class="field__label" for="phone">Téléphone</label>
          <input id="phone" name="phone" class="input" type="tel" autocomplete="tel" />
        </div>
        <div class="field">
          <label class="field__label" for="avatar">Avatar</label>
          <img id="avatar-preview" alt="Aperçu avatar" class="avatar-preview" />
          <input id="avatar" name="avatar" class="input" type="file" accept="image/*" />
          <div class="field__help">PNG/JPG ≤ 2 Mo</div>
        </div>
        <div class="card__actions">
          <button type="submit" class="btn">Enregistrer</button>
        </div>
      </form>
      <div id="profile-feedback" class="field__help" aria-live="polite"></div>
      <hr />
      <h2 class="card__title">Mot de passe</h2>
      <form id="password-form" novalidate>
        <div class="field">
          <label class="field__label" for="new_password">Nouveau mot de passe</label>
          <input id="new_password" name="new_password" class="input" type="password" minlength="8"/>
          <div class="field__help">Au moins 8 caractères</div>
        </div>
        <div class="card__actions">
          <button type="submit" class="btn btn--secondary">Mettre à jour</button>
        </div>
      </form>
      <div id="password-feedback" class="field__help" aria-live="polite"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/utils/api.js" defer></script>
  <script src="../js/utils/authGuard.js" defer></script>
  <script src="../js/profile/updateProfile.js" defer></script>
  <script src="../js/profile/uploadAvatar.js" defer></script>
  <script src="../js/profile/updatePassword.js" defer></script>
</body>
</html>
