<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | EventFlow</title>
    <meta name="description" content="Connectez-vous à votre compte EventFlow pour gérer vos événements, participants et billets.">
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/auth.css">
    <!-- Préchargement de la police Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../assets/favicon.png">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="../index.html" class="logo">
                    <span class="logo-text">EventFlow</span>
                </a>
                <h1 class="auth-title">Connexion</h1>
                <p class="auth-subtitle">Bienvenue ! Connectez-vous pour accéder à votre espace organisateur.</p>
            </div>

            <div class="auth-form">
                <form id="login-form" novalidate>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="votre@email.com" required>
                        <div class="error-message" id="email-error"></div>
                    </div>

                    <div class="form-group">
                        <div class="password-label-group">
                            <label for="password" class="form-label">Mot de passe</label>
                            <a href="reset-password.html" class="forgot-password">Mot de passe oublié ?</a>
                        </div>
                        <div class="password-input-group">
                            <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                            <button type="button" class="toggle-password" aria-label="Afficher le mot de passe">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 12S5 4 12 4 23 12 23 12 19 20 12 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                        <div class="error-message" id="password-error"></div>
                    </div>

                    <div class="form-group">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember" class="form-checkbox">
                            <label for="remember" class="checkbox-label">Se souvenir de moi</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-full" id="login-button">
                            <span class="btn-text">Se connecter</span>
                            <span class="btn-loader"></span>
                        </button>
                    </div>

                    <div class="form-separator">
                        <span class="separator-text">ou</span>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-google btn-full" id="google-login">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21.8055 10.0415H21V10H12V14H17.6515C16.827 16.3285 14.6115 18 12 18C8.6865 18 6 15.3135 6 12C6 8.6865 8.6865 6 12 6C13.5295 6 14.921 6.577 15.9805 7.5195L18.809 4.691C17.023 3.0265 14.634 2 12 2C6.4775 2 2 6.4775 2 12C2 17.5225 6.4775 22 12 22C17.5225 22 22 17.5225 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z" fill="#FFC107"/>
                                <path d="M3.15295 7.3455L6.43845 9.755C7.32745 7.554 9.48045 6 12 6C13.5295 6 14.921 6.577 15.9805 7.5195L18.809 4.691C17.023 3.0265 14.634 2 12 2C8.15895 2 4.82795 4.1685 3.15295 7.3455Z" fill="#FF3D00"/>
                                <path d="M12 22C14.583 22 16.93 21.0115 18.7045 19.404L15.6095 16.785C14.5718 17.5742 13.3038 18.001 12 18C9.39903 18 7.19053 16.3415 6.35853 14.027L3.09753 16.5395C4.75253 19.778 8.11353 22 12 22Z" fill="#4CAF50"/>
                                <path d="M21.8055 10.0415H21V10H12V14H17.6515C17.2571 15.1082 16.5467 16.0766 15.608 16.7855L15.6095 16.7845L18.7045 19.4035C18.4855 19.6025 22 17 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z" fill="#1976D2"/>
                            </svg>
                            <span>Continuer avec Google</span>
                        </button>
                    </div>

                    <div class="auth-links">
                        <p>Vous n'avez pas de compte ? <a href="register.html">Inscrivez-vous</a></p>
                    </div>

                </form>
            </div>
        </div>

        <div class="auth-footer">
            <p>&copy; 2025 EventFlow. <a href="#">Mentions légales</a> • <a href="#">Politique de confidentialité</a></p>
        </div>
    </div>

    <script type="module" src="../../js/auth/login.js"></script>
</body>
</html>
