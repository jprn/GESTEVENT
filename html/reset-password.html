<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EventFlow · Réinitialiser le mot de passe</title>
  <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="../css/reset-password.css">
</head>
<body>
  <div id="app" class="container">
    <div class="card auth-card">
      <h1 class="card__title">Réinitialiser le mot de passe</h1>
      <form id="reset-form" novalidate>
        <div class="field">
          <label for="email" class="field__label">Email</label>
          <input id="email" name="email" type="email" required class="input" autocomplete="email" />
          <div class="field__error" id="email-error" aria-live="polite"></div>
        </div>
        <div class="card__actions">
          <button type="submit" class="btn">Envoyer le lien</button>
          <a href="./login.html" class="btn btn--ghost">Retour connexion</a>
        </div>
      </form>
      <div id="feedback" class="field__help" aria-live="polite"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/utils/api.js" defer></script>
  <script src="../js/auth/reset-password.js" defer></script>
</body>
</html>
