<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscription à l'événement</title>
  <link rel="manifest" href="../manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="../assets/logo.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../css/public-register.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="../assets/logo.svg" width="28" height="28" alt="Logo"/>
      <div class="brand">GESTEVENT</div>
    </header>

    <section id="event" class="card">
      <div class="card__body">
        <h1 id="event-title">—</h1>
        <div class="event-meta">
          <div class="meta-item">
            <div class="label">Dates</div>
            <div class="value" id="event-dates">—</div>
          </div>
          <div class="meta-item">
            <div class="label">Lieu</div>
            <div class="value" id="event-location">—</div>
          </div>
          <div class="meta-item" id="remaining-box" hidden>
            <div class="label">Places restantes</div>
            <div class="value" id="event-remaining">—</div>
          </div>
          <div class="meta-item">
            <div class="label">Billet</div>
            <div class="value" id="event-ticket">Gratuit</div>
          </div>
        </div>
        <div id="state-box" class="state info" hidden></div>
        <div id="event-description" class="event-description" hidden></div>
      </div>
    </section>

    <section id="form-section" class="card" style="margin-top: var(--space-4)">
      <div class="card__body">
        <h2>Inscription</h2>
        <form id="public-register-form" class="form" novalidate>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="pr-firstname">Prénom</label>
              <input class="form-control" id="pr-firstname" name="firstname" autocomplete="given-name" required>
              <div class="error-message" id="err-firstname"></div>
            </div>
            <div class="form-group">
              <label class="form-label" for="pr-lastname">Nom</label>
              <input class="form-control" id="pr-lastname" name="lastname" autocomplete="family-name" required>
              <div class="error-message" id="err-lastname"></div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="pr-email">Email</label>
              <input class="form-control" id="pr-email" name="email" type="email" autocomplete="email" required>
              <div class="error-message" id="err-email"></div>
            </div>
            <div class="form-group">
              <label class="form-label" for="pr-phone">Téléphone (optionnel)</label>
              <input class="form-control" id="pr-phone" name="phone" type="tel" autocomplete="tel">
              <div class="error-message" id="err-phone"></div>
            </div>
          </div>
          <div class="form-group checkbox">
            <input id="pr-rgpd" type="checkbox" required>
            <label for="pr-rgpd">J'accepte le traitement de mes données pour l'inscription (RGPD).</label>
          </div>
          <div class="actions">
            <button id="pr-submit" class="btn" type="submit">
              <span class="btn-text">S'inscrire gratuitement</span>
              <span class="btn-loader" aria-hidden="true"></span>
            </button>
          </div>
          <div id="pr-feedback" class="state info" hidden></div>
        </form>
      </div>
    </section>

    <div class="footer">© <span id="y"></span> GESTEVENT</div>
  </div>

  <!-- Modal remerciement après réservation -->
  <div id="thank-modal" class="modal" hidden>
    <div class="modal__overlay" tabindex="-1"></div>
    <div class="modal__content" role="dialog" aria-modal="true" aria-labelledby="tm-title">
      <h3 id="tm-title">Merci pour votre réservation</h3>
      <div class="cm-body">
        <p>Votre demande a bien été enregistrée. Vous allez recevoir un email de confirmation avec votre billet.</p>
      </div>
      <div class="cm-actions">
        <button id="tm-close" type="button" class="btn">Fermer</button>
      </div>
    </div>
  </div>

  <!-- Modal confirmation pour billets payants -->
  <div id="confirm-modal" class="modal" hidden>
    <div class="modal__overlay" tabindex="-1"></div>
    <div class="modal__content" role="dialog" aria-modal="true" aria-labelledby="cm-title">
      <h3 id="cm-title">Confirmer la réservation</h3>
      <div class="cm-body">
        <div class="cm-line"><span class="cm-label">Événement</span><span id="cm-event-title">—</span></div>
        <div class="cm-line"><span class="cm-label">Nom</span><span id="cm-fullname">—</span></div>
        <div class="cm-line"><span class="cm-label">Email</span><span id="cm-email">—</span></div>
        <div class="cm-line" id="cm-price-line"><span class="cm-label">Montant</span><span id="cm-price">—</span></div>
      </div>
      <div class="cm-actions">
        <button id="cm-cancel" type="button" class="btn btn-secondary">Annuler</button>
        <button id="cm-confirm" type="button" class="btn">Confirmer l'achat</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../js/utils/api.js"></script>
  <script src="../js/public/register.js" defer></script>
</body>
</html>
